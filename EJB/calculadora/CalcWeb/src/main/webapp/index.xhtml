<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>CalcWeb</title>
    </h:head>
    <h:body>
        Aplicação CalcWeb
<h:form>
    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel value="Valor A:" />
        <h:inputText value="#{jsfCalculadora.valora}" />

        <h:outputLabel value="Valor B:" />
        <h:inputText value="#{jsfCalculadora.valorb}" />
    </h:panelGrid>

    <br/>

    <h:commandButton value="Calcular" action="#{jsfCalculadora.calcularTudo()}" />

    <br/><br/>

    <h:panelGrid columns="2" cellpadding="5">
        <h:outputLabel value="Soma:" />
        <h:outputText value="#{jsfCalculadora.resultadoSoma}" />

        <h:outputLabel value="Subtração:" />
        <h:outputText value="#{jsfCalculadora.resultadoSubtracao}" />

        <h:outputLabel value="Multiplicação:" />
        <h:outputText value="#{jsfCalculadora.resultadoMultiplicacao}" />

        <h:outputLabel value="Divisão:" />
        <h:outputText value="#{jsfCalculadora.resultadoDivisao}" />
    </h:panelGrid>
</h:form>

    </h:body>
</html>
